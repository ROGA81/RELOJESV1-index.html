<!-- Elementos flotantes -->
<style>
    .floating {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.7;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-100vh) translateX(100vw) rotate(180deg); }
      100% { transform: translateY(0) translateX(0) rotate(360deg); }
    }
    </style>
    
    <script>
    // Agrega imágenes flotantes
    const floatingImages = [
      'https://i.imgur.com/0ytkEnU.png', // reloj
      'https://i.imgur.com/1kbgwSP.png', // lentes
      'https://i.imgur.com/l2JfbWc.png', // perfume
      'https://i.imgur.com/MPsnKpy.png', // reloj elegante
      'https://i.imgur.com/bhfomJY.png'  // reloj deportivo
    ];
    
    floatingImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'floating';
      img.style.top = Math.random() * window.innerHeight + 'px';
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.animationDuration = (15 + Math.random() * 10) + 's'; // velocidad elegante/dinámica
      document.body.appendChild(img);
    });
    </script>
